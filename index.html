<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Content Bootcamp – Register</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* -------------------------
   GLOBAL DARK MODE THEME
---------------------------*/
body {
  margin: 0;
  padding: 0;
  font-family: "Prompt", sans-serif;
  background: radial-gradient(circle at top, #0a1a33, #020813 70%);
  color: #E6EEFF;
  overflow-x: hidden;
}

.container {
  max-width: 480px;
  margin: auto;
  padding: 18px;
}

/* -------------------------
   GLASS CARD
---------------------------*/
.glass-box {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 22px;
  box-shadow: 0 0 18px rgba(0,0,0,0.35);
}

/* -------------------------
   HEADER BANNER
---------------------------*/
.banner-box {
  width: 100%;
  height: 180px;
  border-radius: 16px;
  background: url("https://lh5.googleusercontent.com/d/1ayffpS4-QVA61ho7Jvcux9TNevIeM1WQ") center/cover no-repeat,
              linear-gradient(135deg, #045DE9 0%, #0a1e49 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

.banner-box::after {
  content: "";
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: rgba(0,150,255,0.25);
  filter: blur(60px);
  top: -50px;
  right: -70px;
}

.banner-title {
  z-index: 5;
  font-size: 22px;
  font-weight: 700;
}

/* -------------------------
   TITLES
---------------------------*/
.section-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 8px;
}

/* -------------------------
   BUTTON SELECTORS
---------------------------*/
.choice-btn {
  width: 100%;
  padding: 14px;
  margin: 6px 0;
  border-radius: 12px;
  border: 1px solid #2f61c4;
  background: rgba(255,255,255,0.05);
  color: #bcd9ff;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.choice-btn.active {
  background: linear-gradient(90deg,#0a5cff,#009dff);
  color: #fff;
  border-color: transparent;
  box-shadow: 0 0 12px rgba(0,145,255,0.6);
}

/* -------------------------
   INPUT FIELDS
---------------------------*/
input, select {
  width: 100%;
  padding: 14px;
  margin: 6px 0;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 10px;
  color: white;
  font-size: 15px;
}

input::placeholder {
  color: #9bb5d1;
}

#position-other {
  display: none;
}

/* -------------------------
   SUBMIT BUTTON
---------------------------*/
.next-btn {
  width: 100%;
  padding: 15px;
  margin-top: 12px;
  background: linear-gradient(90deg,#006CFF,#00A2FF);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,150,255,0.5);
}

/* -------------------------
   PROGRESS BAR
---------------------------*/
.bar {
  height: 10px;
  background: rgba(255,255,255,0.12);
  border-radius: 6px;
  margin-top: 5px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  background: linear-gradient(90deg,#0a8bff,#00eaff);
  width: 0%;
  border-radius: 6px;
  transition: width 0.4s ease;
}

/* -------------------------
   POPUP ALERT
---------------------------*/
.popup {
  position: fixed;
  top: -200px;
  left: 0; right: 0;
  margin: auto;
  width: 80%;
  max-width: 360px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(14px);
  padding: 18px;
  text-align: center;
  border-radius: 14px;
  color: #fff;
  box-shadow: 0 0 14px rgba(0,0,0,0.4);
  transition: 0.35s ease;
  z-index: 9999;
}
.popup.show {
  top: 30px;
}
</style>
</head>

<body>

<div class="container">

  <!-- Banner -->
  <div class="banner-box">
    <div class="banner-title">AI Content Bootcamp (5 Days)</div>
  </div>

  <div class="glass-box">
    <div class="section-title">เลือกวันเรียน</div>
    <button class="choice-btn" id="dayA" onclick="selectDay('A')">A) 8–12 มกราคม</button>
    <button class="choice-btn" id="dayB" onclick="selectDay('B')">B) 13–17 มกราคม</button>

    <div class="section-title">เลือกเวลาเรียน</div>
    <button class="choice-btn" id="time1" onclick="selectTime('19-21')">19:00 – 21:00 น.</button>
    <button class="choice-btn" id="time2" onclick="selectTime('20-22')">20:00 – 22:00 น.</button>
  </div>

  <div class="glass-box">
    <div class="section-title">ข้อมูลผู้สมัคร</div>

    <input id="fullname" type="text" placeholder="ชื่อ - นามสกุล">
    <input id="phone" type="tel" pattern="[0-9]*" inputmode="numeric" placeholder="เบอร์โทร">
    <input id="email" type="email" placeholder="อีเมล">
    <input id="lineid" type="text" placeholder="LINE ID">
    <input id="branch" type="text" placeholder="สาขา">

    <select id="position" onchange="toggleOtherPosition()">
      <option value="">เลือกตำแหน่ง</option>
      <option>ตัวแทน</option>
      <option>ผู้บริหารหน่วย</option>
      <option>ผู้บริหารศูนย์</option>
      <option>ผู้จัดการศูนย์</option>
      <option>ผู้บริหารภาค</option>
      <option>ผู้จัดการภาค</option>
      <option>ผู้จัดการภาคอาวุโส</option>
      <option>ผู้จัดการฝ่าย</option>
      <option value="other">อื่นๆ</option>
    </select>

    <input id="position-other" type="text" placeholder="ระบุชื่อตำแหน่ง">

    <button class="next-btn" onclick="submitForm()">ไปชำระเงิน</button>
  </div>
</div>

<!-- Popup -->
<div id="popup" class="popup">กรุณากรอกข้อมูลให้ครบถ้วน</div>
