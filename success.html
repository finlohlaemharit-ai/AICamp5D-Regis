<!DOCTYPE html>

<head>

    .line-btn {
      display: block; width: 100%; text-decoration: none; padding: 15px 0; border-radius: 50px;
      font-weight: bold; margin-bottom: 10px; transition: transform 0.2s; cursor: pointer;
    }
    .btn-main { background: #06C755; color: white; box-shadow: 0 4px 15px rgba(6,199,85,0.3); }
    .btn-sec { background: white; color: #003B8E; border: 2px solid #003B8E; }
    
    .line-btn:active { transform: scale(0.98); }
  </style>
</head>
